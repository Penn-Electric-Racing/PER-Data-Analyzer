[project]
name = "perda"
version = "0.1.0"
description = "Penn Electric Racing Data Analyzer"
authors = [
    {name = "laytcai", email = "1715782167@qq.com"},
    {name = "odzjeffreyjr", email = "odzjeffreyjr@gmail.com"},
    {name = "Penn Electric Racing Software"}
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "numpy",
    "tqdm",
    "matplotlib"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.setuptools]
packages = ["perda"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
